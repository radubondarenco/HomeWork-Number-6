<!--

    LOYOUT ASPECT   

 -DOCUMENTS ELEMENTS FLOW:
    * HORIZONTAL  -> inline
      a,b,strong,u,small..

    *VERTICAL     ->block   
      h1-h6,p,ul,ol,li....

HTML TABELS
    table - container - paired
      tr  - table row  -paired
       td  - table data/division - paired
-->
<!DOCTYPE html>
<html>

<head>
	<title>Simple HTML TABLE Example </title>
</head>

<body>
	<h1>Simple HTML TABLE Example </h1>
	<table cellpadding="10">
		<tr>
			<td>
				<img src="avatarhappymean.png" alt="avatar image" width="100" />
			</td>
			<td>
				Unknown Dude
			</td>
			<td>
				<a href="">+ add friend</a>
				<br />
				<a href="">follow</a>
			</td>
		</tr>
	</table>
</body>

</html>
